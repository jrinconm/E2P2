	<div class="container" id="app">
			<h1>TABLERO DE DIBUJO</h1>

			<p>Haga CLICK en un color para comenzar a pintar</p>
		
			<div id="colores">
				<div v-for="color in colores" @click="eligeColor(color)" :class=color class="color"></div>
			</div>
	<button id="borrar">Borrar el panel</button>
	<p>Color de pincel seleccionado: <span id="estado"> {{ color ? color : "SIN SELECCIONAR" }}</span></p>
	<div id="tablero">
		<div v-for="i in 60" class="fila" :id="fila(i)">
			<componente-celda v-for="j in 60" :key="j" :datos="color"></componente-celda>
			<!-- <div @mouseover.stop="actualizaColor($event)" v-for="j in 60" class='celda'>
			</div> -->
		</div>
	</div>
	</div>
