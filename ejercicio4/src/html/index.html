<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Misión 6, Ejercicio 4</title>
	<!-- Incluimos Bootstrap 3 para el aspecto -->
	<!-- Incluimos Bootstrap 3 para el aspecto -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<!-- Contenedor de la aplicación VUE-->
		<div class="row" id="app">
			<div class="col-sm-12 text-center">
				<button @click=pideclave>Pedir clave</button>
				<button>Atacar</button>
				<div class="input-group input-group-lg">
					<div class="input-group-prepend">
					  <span  class="input-group-text" id="inputGroup-sizing-lg">Clave:</span>
					</div>
					<input readonly="readonly" v-model="clave" type="text" id="uno" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
				</div>
				<div class="input-group input-group-lg">
					<div class="input-group-prepend">
					  <span class="input-group-text" id="inputGroup-sizing-lg">Dos:</span>
					</div>
					<input type="text" id="dos" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
				</div>
				<div class="input-group input-group-lg">
					<div class="input-group-prepend">
					  <span class="input-group-text" id="inputGroup-sizing-lg">Tres:</span>
					</div>
					<input type="text" id="tres" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
				</div>
				{{ info }}
			</div>
		</div>
	</div>

	<!-- Incluimos biblioteca de Axios-->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	
	<!-- Biblioteca Vue 2 modo desarrollo, para poder depurar. Quitar en produccion y descomentar la correcta 
  Permite depuración con https://github.com/vuejs/vue-devtools
  NOTA: También puedes decargarla en local y enlazarla -->
	<script src="https://vuejs.org/js/vue.js"></script>


	<!-- Biblioteca Vue 2 modo producción. Quitar modo desarrollo y descomentar esta en produccion
  NOTA: si tu aplicación es offline, puedes descargarla e incluirla. Si no, es recomendable usar CDN
  porque sus archivos estan cacheados por los ISP y navegadores, por lo cual su acceso es más rápido
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
   -->

	<!-- Adjuntamos nuestro Javascript de nuestra aplicación Vue 2 -->
	<script src="main.js"></script>
</body>

</html>
