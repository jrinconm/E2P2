<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Misión 6, Ejercicio 1</title>
	<!-- Incluimos Bootstrap 3 para el aspecto -->
	<!-- Incluimos Bootstrap 3 para el aspecto -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container" id="app">
		<div class="row">
			<div class="col-8">
				<componente-tarjeta :personajes="personajes" @pasando="actualizainfo"/>
			</div>
			<div class="col-4">
				<div class="row m-2">
					<table v-show="personajeActivo" class="table table-bordered">
						<thead>
						  <tr>
							<th scope="col" >Nombre</th>
							<th scope="col">Adulto</th>
							<th scope="col">Tipo</th>
						  </tr>
						</thead>
						<tbody>
						  <tr>
							<td>{{personaje.nombre}}</td>
							<td>{{personaje.adulto ? "Si" : "No"}}</td>
							<td>{{personaje.tipo}}</td>
						  </tr>
						</tbody>
						<p v-if="mensaje"> {{ mensaje }} </p>
					  </table>
				</div>
				<div class="row m-2">					
						<button v-for="poder in poderes" @click="muestratipo(poder)" type="button" class="btn btn-primary btn-block p-1 m-2">{{ poder }}</button>								
					<button @click="muestraAdulto(true)" type="button" class="btn btn-primary btn-block p-2 m-2">Adulto</button>					
					<button @click="muestraAdulto(false)" type="button" class="btn btn-primary btn-block p-2 m-2">Menor de edad</button>					
					<button @click="muestraTodos()" type="button" class="btn btn-primary btn-block p-2 m-2">Mostrar todos</button>					
				</div>


			</div>
		</div>
	</div>

	<!-- Adjuntamos nuestro Javascript de nuestra aplicación Vue 2 -->
	<script src="main.js"></script>
</body>

</html>
